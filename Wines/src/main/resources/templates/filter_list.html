<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <title>Wines</title>
</head>
<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">Home </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="/wine">Wines <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="/winery">Wineries</a>
          <a class="nav-item nav-link" href="/wine/filter">Filter</a>
          <a class="nav-item nav-link" href="/register">Register</a>
          <a class="nav-item nav-link" href="/logout">Logout</a>

        </div>
      </div>
    </nav>
    <h1>After select result</h1>
    <div th:if="${filted}==true">
      <div>
        <table class="table">
          <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Winery Title</th>
            <th scope="col">Price</th>
            <th scope="col">Point</th>
            <th scope="col">Country</th>
            <th scope="col">winery</th>
            <th scope="col">detail</th>


          </tr>
          <tr th:each="wine,i:${wineList}">
            <td th:text="${wine.id}"></td>
            <td th:text="${wine.wineTitle}"></td>
            <td th:text="${wine.price}"></td>
            <td th:text="${wine.points}"></td>
            <td th:text="${wine.country}"></td>
            <td th:text="${wine.winery}"></td>
            <td><a th:href="@{'/wine/detail2/'+${wine.wineTitle}}">view</a> </td>
          </tr>
        </table>
        <div th:switch="${isFirstPage}">
          <div th:case="true">
            <span>Current page</span>
            <span th:text="${pageInfo.getPageNum()}"></span>

            <a class="btn btn-info btn-lg" th:href="@{'/wine/filter/'+${filter}+'/'+${pageInfo.getPageNum()+1}}" role="button">Next</a>
            <span>Total page</span>
            <span th:text="${pageInfo.getPages()}"></span>

          </div>
          <div th:case="false">

            <a class="btn btn-info btn-lg" th:href="@{'/wine/filter/'+${filter}+'/'+${pageInfo.getPageNum()-1}}" role="button">prev</a>
            <span>Current page</span>
            <span th:text="${pageInfo.getPageNum()}"></span>
            <a class="btn btn-info btn-lg" th:href="@{'/wine/filter/'+${filter}+'/'+${pageInfo.getPageNum()+1}}" role="button">Next</a>
            <span>Total page</span>
            <span th:text="${pageInfo.getPages()}"></span>
          </div>

        </div>
      </div>

    </div>
  </div>



<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
</body>
</html>
