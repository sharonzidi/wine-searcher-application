<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <title>Wines</title>
</head>
<body>

  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">Home </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="/wine">Wines <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="/winery">Wineries</a>
          <a class="nav-item nav-link" href="/wine/filter">Filter</a>
          <a class="nav-item nav-link" href="/register">Register</a>
          <a class="nav-item nav-link" href="/logout">Logout</a>

        </div>
      </div>
    </nav>
    <div>
<!--      <img src="..." class="card-img-top" alt="...">-->
      <div class="card-body">
        <h5 class="card-title" th:text="${wine.wineTitle}"></h5>
        <p class="card-text" th:text="${review.content}"></p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Points: <span th:text="${point} eq null ? 100 : ${point}"></span></li>
        <li class="list-group-item">Price:  <span th:text="${wine.price}"></span></li>
        <li class="list-group-item">Designation:  <span th:text="${wine.designation}"></span></li>
<!--        <li class="list-group-item">Winery:  <span th:text="${full.winery} eq null ? 'not found' : ${full.winery}"></span></li>-->

        <li class="list-group-item">Country:  <span th:text="${wine.country}"></span></li>
        <li class="list-group-item">Province:  <span th:text="${location.province}"></span></li>
        <li class="list-group-item">Region1:  <span th:text="${location.regin1}"></span></li>
        <li class="list-group-item">Region2:  <span th:text="${location.regin2} eq null ?'not found':${location.regin2}"></span></li>




      </ul>

      <ul th:if="${userReview}!=null">
        <li class="list-group-item">User's price:  <span th:text="${userReview.price}"></span></li>
        <li class="list-group-item">User's points:  <span th:text="${userReview.point}"></span></li>
        <li class="list-group-item">User's description:  <span th:text="${userReview.description}"></span></li>
        <li class="list-group-item">Review by  <span th:text="${userReview.userName}"></span></li>
      </ul>
      <div class="card-body">
        <a href="/wine/" class="card-link">Back to Wines List</a>
        <a href="/winery/" class="card-link">Back to Winery List   </a>
        <a th:href="@{'/addReview/'+${wine.wineTitle}}">    Add your Review</a>
      </div>
    </div>


  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
</body>
</html>
